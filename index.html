<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clip Tool</title>
  <link rel="stylesheet" href="styles.css">
  <!-- WaveSurfer.js CDN (Regions plugin included) -->
  <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube Clip Tool</h1>
      <p>YouTube動画を検索・ダウンロードして編集できるツール</p>
    </header>

    <main>
      <!-- YouTube検索セクション -->
      <section class="search-section">
        <h2>YouTube動画を検索</h2>
        <div class="search-bar">
          <input 
            type="text" 
            id="searchQuery" 
            placeholder="キーワードまたはYouTube URLを入力"
            class="search-input"
          >
          <button id="searchBtn" class="btn btn-primary">検索</button>
        </div>
        
        <div id="searchResults" class="search-results"></div>
      </section>

      <!-- ダウンロードセクション -->
      <section class="download-section">
        <h2>動画をダウンロード</h2>
        <div class="download-controls">
          <input 
            type="text" 
            id="downloadUrl" 
            placeholder="YouTube URLを入力"
            class="download-input"
          >
          <button id="downloadBtn" class="btn btn-success">ダウンロード</button>
        </div>
        
        <div id="downloadProgress" class="progress-container" style="display: none;">
          <div class="progress-bar">
            <div id="progressBar" class="progress-fill"></div>
          </div>
          <span id="progressText" class="progress-text">0%</span>
        </div>
        
        <div id="downloadStatus" class="status-message"></div>
      </section>

      <!-- ダウンロード済み動画セクション -->
      <section class="downloaded-section">
        <h2>ダウンロード済み動画</h2>
        <button id="refreshBtn" class="btn btn-secondary">更新</button>
        <div id="downloadedVideos" class="video-list"></div>
      </section>

      <!-- 動画プレビューセクション -->
      <section class="preview-section" id="previewSection" style="display: none;">
        <h2>動画プレビュー</h2>
        <video id="videoPlayer" controls class="video-player"></video>
        <div class="video-info" id="videoInfo"></div>
        
        <!-- 音声波形表示 -->
        <div class="waveform-section" id="waveformSection">
          <h3>音声波形</h3>
          <div class="waveform-controls">
            <button id="toggleWaveformBtn" class="btn btn-secondary">波形を表示</button>
            <button id="zoomToTrimBtn" class="btn btn-info" style="display: none;">トリミング範囲にズーム</button>
            <button id="resetZoomBtn" class="btn btn-info" style="display: none;">ズームをリセット</button>
            <label class="checkbox-label">
              <input type="checkbox" id="normalizeCheckbox">
              <span>正規化 (Normalize)</span>
            </label>
          </div>
          <div id="waveform" class="waveform-container"></div>
          <div id="waveformLoading" class="waveform-loading" style="display: none;">
            波形を生成中...
          </div>
        </div>
        
        <!-- トリミングコントロール -->
        <div class="trimming-section" id="trimmingSection">
          <h3>トリミング設定</h3>
          
          <div class="trimming-controls">
            <div class="time-display">
              <div class="time-item">
                <label>開始位置</label>
                <span id="startTimeDisplay" class="time-value">0:00.000</span>
              </div>
              <div class="time-item">
                <label>終了位置</label>
                <span id="endTimeDisplay" class="time-value">0:00.000</span>
              </div>
              <div class="time-item">
                <label>トリミング時間</label>
                <span id="durationDisplay" class="time-value">0:00.000</span>
              </div>
            </div>
            
            <div class="range-slider-container">
              <label>トリミング範囲</label>
              <div class="range-slider-wrapper">
                <input 
                  type="range" 
                  id="startSlider" 
                  class="range-slider range-slider-start" 
                  min="0" 
                  max="100" 
                  value="0" 
                  step="0.01"
                >
                <input 
                  type="range" 
                  id="endSlider" 
                  class="range-slider range-slider-end" 
                  min="0" 
                  max="100" 
                  value="100" 
                  step="0.01"
                >
                <div class="range-slider-track">
                  <div class="range-slider-highlight" id="rangeHighlight"></div>
                </div>
              </div>
            </div>
            
            <div class="trimming-actions">
              <button id="setStartBtn" class="btn btn-primary">現在位置を開始に</button>
              <button id="setEndBtn" class="btn btn-primary">現在位置を終了に</button>
              <button id="playTrimmedBtn" class="btn btn-success">トリミング範囲を再生</button>
              <button id="resetTrimBtn" class="btn btn-secondary">リセット</button>
            </div>
          </div>
        </div>

        <!-- メタデータ編集 -->
        <div class="metadata-section" id="metadataSection">
          <h3>メタデータ編集</h3>
          
          <div class="metadata-form">
            <div class="form-group">
              <label for="videoId">YouTube Video ID</label>
              <div class="input-with-button">
                <input type="text" id="videoId" class="form-input" placeholder="例: dQw4w9WgXcQ">
                <button id="generateFileNameBtn" class="btn btn-info btn-sm" title="Video IDと時間からファイル名を生成">自動生成</button>
              </div>
            </div>

            <div class="form-group">
              <label for="fileName">ファイル名 (Title)</label>
              <input type="text" id="fileName" class="form-input" placeholder="例: video_0-10">
            </div>

            <div class="form-group">
              <label for="serif">セリフ (Serif)</label>
              <div class="input-with-button">
                <input type="text" id="serif" class="form-input" placeholder="セリフを入力">
                <button id="generateRubyBtn" class="btn btn-info btn-sm" title="自動でひらがなに変換">ルビ生成</button>
              </div>
            </div>

            <div class="form-group">
              <label for="ruby">セリフルビ (Ruby)</label>
              <input type="text" id="ruby" class="form-input" placeholder="ひらがなで入力">
            </div>

            <div class="form-group">
              <label>カテゴリ（複数選択可）</label>
              <div class="category-buttons" id="categoryButtons">
                <button class="btn-category" data-category="面白い">面白い</button>
                <button class="btn-category" data-category="感動">感動</button>
                <button class="btn-category" data-category="驚き">驚き</button>
                <button class="btn-category" data-category="癒し">癒し</button>
                <button class="btn-category" data-category="学び">学び</button>
                <button class="btn-category" data-category="その他">その他</button>
              </div>
              <div class="selected-categories" id="selectedCategories"></div>
            </div>

            <div class="form-group">
              <label for="clipUrl">クリップURL</label>
              <div class="input-with-button">
                <input type="text" id="clipUrl" class="form-input" placeholder="例: https://youtube.com/watch?v=...&t=10">
                <button id="generateClipUrlBtn" class="btn btn-info btn-sm" title="Video IDと開始時間からURL生成">URL生成</button>
              </div>
            </div>

            <div class="form-group">
              <label for="memo">メモ</label>
              <textarea id="memo" class="form-textarea" rows="4" placeholder="メモを入力"></textarea>
            </div>

            <div class="metadata-actions">
              <button id="saveMetadataBtn" class="btn btn-success">メタデータを保存 (JSON)</button>
              <button id="clearMetadataBtn" class="btn btn-secondary">クリア</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
